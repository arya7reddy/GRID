<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Grid System &mdash; Demo</title>
<link rel="stylesheet" href="css/main.css" />

<style type="text/css">
  
  .row{
    background-color: red;
    margin-bottom: 10px;
  }

  .col{
    background-color: white;
  }

  p{
    color:white;
  }


</style>

</head>
<body>
  <h1>
    <a>Grid System</a>
  </h1>


  <div class="container_16 container_12 container_6">


    <div class="row">
      
      <div class="col-8" style="background-color: black">
        <span>1st col-8</span>
      </div>

      <div class="col-8" style="background-color: white">
        <span>2nd col-8</span>


        <div class="resume_grid col-8" style="background-color: orange">
          <span>this is the resume grid class application.</span>
          <div class="nest" style="background-color: pink">
            <div class="col-4" style="background-color: black">
              <span>col-4</span>
            </div>
            <div class="col-4" style="background-color: black">
              <span>col-4</span>
            </div>
          </div>
        </div>

      </div>

    </div>

    <div class="row">
      
      <div class="col-8-xl col-2-m col-4-s indent-4-xl indent-2" style="background-color: black">
        <p>col-1</p>
      </div>

    </div>

    <div class="row">
      
      <div class="col-6 col-12-xl" style="background-color: black">
        <div class="nest">

          <div class="col-4" style="background-color: pink"><p>col-4</p></div>
          <div class="col-2" style="background-color: purple"><p>col-2</p></div>
          
        </div>
      </div>

    </div>

    <div class="row">
      
      <div class="col-6 hide-lte-s" style="background-color: black">

        <div class="pad" style="border: 1px solid red;">
          <p>col-6</p>  
        </div>
        
      </div>
      
      <div class="col-2" style="background-color: black">
        <div class="f1over2" style="background-color: white">Bharath</div>
        <div class="f1over2" style="background-color: skyblue">Reddy</div>
      </div>
      
      <div class="col-3" style="background-color: black">
        <p>col-3</p>
      </div>
      
    </div>

  </div>

</body>
</html>
